sudo: required
dist: trusty
language: php
dotnet: 2.2

php:
  - '7.1'
  - '7.2'
  - '7.3'

before_script:
  - phpenv config-add ./travis/extensions.ini
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction

script: ./vendor/bin/phpunit

branches:
  only:
    - master
