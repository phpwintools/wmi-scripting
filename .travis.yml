sudo: required
dist: trusty
language: php

php:
  - '7.1'
  - '7.2'
  - '7.3'

before_script:
  - ./build/install_dependencies_ubuntu14.sh
  - pecl install com_dotnet
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction

script: ./vendor/bin/phpunit

branches:
  only:
    - master
